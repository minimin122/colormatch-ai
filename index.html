    <script>
        // DeepAR ë¼ì´ë¸ŒëŸ¬ë¦¬ ê°•ë ¥í•œ ë¡œë”© ì‹œìŠ¤í…œ
        window.deepARLoadAttempts = [];
        window.deepARLoaded = false;
        
        function loadDeepARScript(url, timeout = 15000) {
            return new Promise(function(resolve, reject) {
                const script = document.createElement('script');
                script.src = url;
                script.crossOrigin = 'anonymous';
                
                const timer = setTimeout(function() {
                    script.remove();
                    reject(new Error('Timeout loading: ' + url));
                }, timeout);
                
                script.onload = function() {
                    clearTimeout(timer);
                    console.log('âœ… DeepAR loaded successfully from:', url);
                    resolve(url);
                };
                
                script.onerror = function() {
                    clearTimeout(timer);
                    script.remove();
                    reject(new Error('Failed to load: ' + url));
                };
                
                document.head.appendChild(script);
            });
        }
        
        async function loadDeepAR() {
            // ì‹œë„í•  DeepAR CDN ëª©ë¡ (ë” ë§ì€ ì˜µì…˜)
            const cdnUrls = [
                // ê³µì‹ CDN
                'https://cdn.deepar.ai/js/deepar.js',
                
                // npm CDNë“¤
                'https://unpkg.com/deepar@5.5.4/js/deepar.js',
                'https://cdn.jsdelivr.net/npm/deepar@5.5.4/js/deepar.js',
                'https://unpkg.com/deepar@latest/js/deepar.js',
                'https://cdn.jsdelivr.net/npm/deepar@latest/js/deepar.js',
                
                // GitHub CDN
                'https://cdn.jsdelivr.net/gh/DeepARSDK/quickstart-web-js@main/js/deepar.js',
                
                // ëŒ€ì²´ CDN
                'https://cdnjs.cloudflare.com/ajax/libs/deepar/5.5.4/deepar.min.js'
            ];
            
            console.log('ğŸš€ DeepAR ë¡œë”© ì‹œì‘. ì‹œë„í•  CDN:', cdnUrls.length + 'ê°œ');
            
            for (let i = 0; i < cdnUrls.length; i++) {
                const url = cdnUrls[i];
                console.log('ğŸ“¡ ì‹œë„ ì¤‘ (' + (i + 1) + '/' + cdnUrls.length + '):', url);
                
                try {
                    window.deepARLoadAttempts.push({ url: url, status: 'trying' });
                    
                    await loadDeepARScript(url, 10000); // 10ì´ˆ íƒ€ì„ì•„ì›ƒ
                    
                    // ë¡œë”© ì„±ê³µ í™•ì¸
                    if (typeof DeepAR !== 'undefined') {
                        window.deepARLoaded = true;
                        window.deepARLoadAttempts[i].status = 'success';
                        console.log('ğŸ‰ DeepAR ë¡œë”© ì„±ê³µ!', url);
                        return;
                    }
                    
                } catch (error) {
                    window.deepARLoadAttempts[i].status = 'failed';
                    window.deepARLoadAttempts[i].error = error.message;
                    console.warn('âŒ ì‹¤íŒ¨:', url, error.message);
                    continue;
                }
            }
            
            // ëª¨ë“  CDN ì‹¤íŒ¨
            console.error('ğŸ’¥ ëª¨ë“  DeepAR CDN ë¡œë”© ì‹¤íŒ¨');
            console.table(window.deepARLoadAttempts);
            throw new Error('All DeepAR CDN attempts failed');
        }
        
        // DeepAR ë¡œë”© ì‹œì‘ (í˜ì´ì§€ ë¡œë“œ ì¦‰ì‹œ)
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸ“š í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ. DeepAR ë¡œë”© ì‹œì‘...');
            
            loadDeepAR().then(function() {
                console.log('âœ… DeepAR ì¤€ë¹„ ì™„ë£Œ');
            }).catch(function(error) {
                console.error('ğŸ’¥ DeepAR ë¡œë”© ìµœì¢… ì‹¤íŒ¨:', error);
                
                // ë„¤íŠ¸ì›Œí¬ ì§„ë‹¨
                console.log('ğŸ” ë„¤íŠ¸ì›Œí¬ ìƒíƒœ:', navigator.onLine ? 'ì˜¨ë¼ì¸' : 'ì˜¤í”„ë¼ì¸');
                console.log('ğŸ” ì‚¬ìš©ì ì—ì´ì „íŠ¸:', navigator.userAgent);
                console.log('ğŸ” í˜„ì¬ í”„ë¡œí† ì½œ:', location.protocol);
                console.log('ğŸ” í˜„ì¬ í˜¸ìŠ¤íŠ¸:', location.host);
            });
        });

        // ê¸°ë³¸ ëª¨ë“œ ì´ˆê¸°í™” (MediaPipe)
        async function initializeBasicMode() {
            try {
                updateStatus('ğŸ“š MediaPipe ë¼ì´ë¸ŒëŸ¬ë¦¬ í™•ì¸ ì¤‘...', 'normal');
                
                // MediaPipe ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë”© ëŒ€ê¸°
                let attempts = 0;
                const maxAttempts = 20;
                
                while (attempts < maxAttempts) {
                    if (typeof FaceMesh !== 'undefined' || typeof window.FaceMesh !== 'undefined') {
                        break;
                    }
                    
                    updateStatus('ğŸ”„ MediaPipe ë¡œë”© ëŒ€ê¸°... (' + (attempts + 1) + '/' + maxAttempts + ')', 'normal');
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    attempts++;
                }

                let FaceMeshClass = FaceMesh || window.FaceMesh;
                
                if (!FaceMeshClass) {
                    updateStatus('âš ï¸ MediaPipe ë¡œë“œ ì‹¤íŒ¨. ê¸°ë³¸ ì¹´ë©”ë¼ ëª¨ë“œë¡œ ì „í™˜ ì¤‘...', 'normal');
                    await initializeSimpleMode();
                    return;

                updateStatus('ğŸ¤– AI ëª¨ë¸ ì´ˆê¸°í™” ì¤‘...', 'normal');

                faceMesh = new FaceMeshClass({
                    locateFile: function(file) {
                        return 'https://unpkg.com/@mediapipe/face_mesh/' + file;

                });

                faceMesh.setOptions({

                    minDetectionConfidence: 0.5,

                faceMesh.onResults(onMediaPipeResults);

                updateStatus('ğŸ“¹ ì¹´ë©”ë¼ ì´ˆê¸°í™” ì¤‘...', 'normal');

                    await initializeSimpleMode();
                    return;

                camera = new CameraClass(video, {

                    width: 640,

        // ê°„ë‹¨í•œ ì¹´ë©”ë¼ ëª¨ë“œ (MediaPipe ì—†ì´)
        async function initializeSimpleMode() {
            try {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                
                video.srcObject = stream;
                
                await new Promise(function(resolve) {

                });
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                setupControls();

        // MediaPipe ì–¼êµ´ ê°ì§€ ê²°ê³¼ ì²˜ë¦¬
        function onMediaPipeResults(results) {
            if (!isRunning || !ctx || currentMode !== 'basic') return;

            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                updateStatus('ğŸ‘¤ ì–¼êµ´ì´ ì¸ì‹ë˜ì—ˆì–´ìš”! ì»¬ëŸ¬ë¥¼ ì„ íƒí•´ë³´ì„¸ìš”', 'success');
                const landmarks = results.multiFaceLandmarks[0];
                
                if (blushIntensity > 0) {
                    applyBlush(landmarks);
                }

                if (lipIntensity > 0) {
                    applyLipstick(landmarks);
                }
            } else {
                updateStatus('ì–¼êµ´ì„ í™”ë©´ ì¤‘ì•™ì— ë§ì¶°ì£¼ì„¸ìš”', 'normal');
            }

            ctx.restore();
        }

        // ë¦½ìŠ¤í‹± ì ìš© (MediaPipe)
        function applyLipstick(landmarks) {
            ctx.save();
            ctx.globalAlpha = lipIntensity;
            ctx.fillStyle = 'rgb(' + currentLipColor[0] + ', ' + currentLipColor[1] + ', ' + currentLipColor[2] + ')';
            ctx.globalCompositeOperation = 'multiply';

            drawLipArea(landmarks, LIPS_UPPER);
            drawLipArea(landmarks, LIPS_LOWER);

            ctx.restore();
        }

        // ë¸”ëŸ¬ì…” ì ìš© (MediaPipe)
        function applyBlush(landmarks) {
            ctx.save();
            ctx.globalAlpha = blushIntensity * 0.6;
            
            drawBlushArea(landmarks, LEFT_CHEEK);
            drawBlushArea(landmarks, RIGHT_CHEEK);

            ctx.restore();
        }

        // ë¦½ ì˜ì—­ ê·¸ë¦¬ê¸°
        function drawLipArea(landmarks, indices) {
            if (indices.length === 0) return;
            
            ctx.beginPath();
            for (let i = 0; i < indices.length; i++) {
                const index = indices[i];
                if (landmarks[index]) {
                    const x = landmarks[index].x * canvas.width;
                    const y = landmarks[index].y * canvas.height;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
            }
            ctx.closePath();
            ctx.fill();
        }

        // ë¸”ëŸ¬ì…” ì˜ì—­ ê·¸ë¦¬ê¸°
        function drawBlushArea(landmarks, indices) {
            if (indices.length === 0) return;
            
            let centerX = 0;
            let centerY = 0;
            let validPoints = 0;
            
            for (let i = 0; i < indices.length; i++) {
                const index = indices[i];
                if (landmarks[index]) {
                    centerX += landmarks[index].x * canvas.width;
                    centerY += landmarks[index].y * canvas.height;
                    validPoints++;
                }
            }
            
            if (validPoints === 0) return;
            
            centerX /= validPoints;
            centerY /= validPoints;
            
            const gradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, 40
            );
            
            gradient.addColorStop(0, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0.8)');
            gradient.addColorStop(0.7, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0.3)');
            gradient.addColorStop(1, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 40, 0, 2 * Math.PI);
            ctx.fill();
        }

        // ê°„ë‹¨í•œ ë©”ì´í¬ì—… ë£¨í”„ (ì–¼êµ´ ê°ì§€ ì—†ìŒ)
        function drawSimpleLoop() {
            if (!isRunning || currentMode !== 'basic') return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // ë¦½ìŠ¤í‹± ì˜ì—­
            if (lipIntensity > 0) {
                ctx.save();
                ctx.globalAlpha = lipIntensity;
                ctx.fillStyle = 'rgb(' + currentLipColor[0] + ', ' + currentLipColor[1] + ', ' + currentLipColor[2] + ')';
                ctx.beginPath();
                ctx.ellipse(centerX, centerY + 60, 40, 20, 0, 0, 2 * Math.PI);
                ctx.fill();
                ctx.restore();
            }
            
            // ë¸”ëŸ¬ì…” ì˜ì—­
            if (blushIntensity > 0) {
                ctx.save();
                ctx.globalAlpha = blushIntensity * 0.6;
                
                const gradient1 = ctx.createRadialGradient(centerX - 100, centerY - 20, 0, centerX - 100, centerY - 20, 35);
                gradient1.addColorStop(0, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0.8)');
                gradient1.addColorStop(1, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0)');
                
                const gradient2 = ctx.createRadialGradient(centerX + 100, centerY - 20, 0, centerX + 100, centerY - 20, 35);
                gradient2.addColorStop(0, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0.8)');
                gradient2.addColorStop(1, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0)');
                
                ctx.fillStyle = gradient1;
                ctx.beginPath();
                ctx.arc(centerX - 100, centerY - 20, 35, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.fillStyle = gradient2;
                ctx.beginPath();
                ctx.arc(centerX + 100, centerY - 20, 35, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.restore();
            }
            
            requestAnimationFrame(drawSimpleLoop);
        }

        // í™ˆìœ¼ë¡œ ëŒì•„ê°€ê¸°
        function goHome() {
            isRunning = false;
            
            if (currentMode === 'deepar' && deepAR) {
                try {
                    deepAR.shutdown();
                } catch (e) {
                    console.log('DeepAR shutdown error:', e);

                deepAR = null;

            if (currentMode === 'basic') {
                if (camera) {
                    try {
                        camera.stop();

                        console.log('Camera stop error:', e);
                    }
                    camera = null;
                }
                if (faceMesh) {
                    faceMesh = null;
                }
            }
            
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(function(track) {
                    track.stop();
                });
