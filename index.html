    <script>
        // DeepAR ÎùºÏù¥Î∏åÎü¨Î¶¨ Í∞ïÎ†•Ìïú Î°úÎî© ÏãúÏä§ÌÖú
        window.deepARLoadAttempts = [];
        window.deepARLoaded = false;
        
        function loadDeepARScript(url, timeout = 15000) {
            return new Promise(function(resolve, reject) {
                const script = document.createElement('script');
                script.src = url;
                script.crossOrigin = 'anonymous';
                
                const timer = setTimeout(function() {
                    script.remove();
                    reject(new Error('Timeout loading: ' + url));
                }, timeout);
                
                script.onload = function() {
                    clearTimeout(timer);
                    console.log('‚úÖ DeepAR loaded successfully from:', url);
                    resolve(url);
                };
                
                script.onerror = function() {
                    clearTimeout(timer);
                    script.remove();
                    reject(new Error('Failed to load: ' + url));
                };
                
                document.head.appendChild(script);
            });
        }
        
        async function loadDeepAR() {
            // ÏãúÎèÑÌï† DeepAR CDN Î™©Î°ù (Îçî ÎßéÏùÄ ÏòµÏÖò)
            const cdnUrls = [
                // Í≥µÏãù CDN
                'https://cdn.deepar.ai/js/deepar.js',
                
                // npm CDNÎì§
                'https://unpkg.com/deepar@5.5.4/js/deepar.js',
                'https://cdn.jsdelivr.net/npm/deepar@5.5.4/js/deepar.js',
                'https://unpkg.com/deepar@latest/js/deepar.js',
                'https://cdn.jsdelivr.net/npm/deepar@latest/js/deepar.js',
                
                // GitHub CDN
                'https://cdn.jsdelivr.net/gh/DeepARSDK/quickstart-web-js@main/js/deepar.js',
                
                // ÎåÄÏ≤¥ CDN
                'https://cdnjs.cloudflare.com/ajax/libs/deepar/5.5.4/deepar.min.js'
            ];
            
            console.log('üöÄ DeepAR Î°úÎî© ÏãúÏûë. ÏãúÎèÑÌï† CDN:', cdnUrls.length + 'Í∞ú');
            
            for (let i = 0; i < cdnUrls.length; i++) {
                const url = cdnUrls[i];
                console.log('üì° ÏãúÎèÑ Ï§ë (' + (i + 1) + '/' + cdnUrls.length + '):', url);
                
                try {
                    window.deepARLoadAttempts.push({ url: url, status: 'trying' });
                    
                    await loadDeepARScript(url, 10000); // 10Ï¥à ÌÉÄÏûÑÏïÑÏõÉ
                    
                    // Î°úÎî© ÏÑ±Í≥µ ÌôïÏù∏
                    if (typeof DeepAR !== 'undefined') {
                        window.deepARLoaded = true;
                        window.deepARLoadAttempts[i].status = 'success';
                        console.log('üéâ DeepAR Î°úÎî© ÏÑ±Í≥µ!', url);
                        return;
                    }
                    
                } catch (error) {
                    window.deepARLoadAttempts[i].status = 'failed';
                    window.deepARLoadAttempts[i].error = error.message;
                    console.warn('‚ùå Ïã§Ìå®:', url, error.message);
                    continue;
                }
            }
            
            // Î™®Îì† CDN Ïã§Ìå®
            console.error('üí• Î™®Îì† DeepAR CDN Î°úÎî© Ïã§Ìå®');
            console.table(window.deepARLoadAttempts);
            throw new Error('All DeepAR CDN attempts failed');
        }
        
        // DeepAR Î°úÎî© ÏãúÏûë (ÌéòÏù¥ÏßÄ Î°úÎìú Ï¶âÏãú)
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìö ÌéòÏù¥ÏßÄ Î°úÎìú ÏôÑÎ£å. DeepAR Î°úÎî© ÏãúÏûë...');

        // MediaPipe ÏñºÍµ¥ Í∞êÏßÄ Í≤∞Í≥º Ï≤òÎ¶¨
        function onMediaPipeResults(results) {
            if (!isRunning || !ctx || currentMode !== 'basic') return;

            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                updateStatus('üë§ ÏñºÍµ¥Ïù¥ Ïù∏ÏãùÎêòÏóàÏñ¥Ïöî! Ïª¨Îü¨Î•º ÏÑ†ÌÉùÌï¥Î≥¥ÏÑ∏Ïöî', 'success');
                const landmarks = results.multiFaceLandmarks[0];
                
                if (blushIntensity > 0) {
                    applyBlush(landmarks);
                }

                if (lipIntensity > 0) {
                    applyLipstick(landmarks);
                }
            } else {
                updateStatus('ÏñºÍµ¥ÏùÑ ÌôîÎ©¥ Ï§ëÏïôÏóê ÎßûÏ∂∞Ï£ºÏÑ∏Ïöî', 'normal');
            }

            ctx.restore();
        }

        // Î¶ΩÏä§Ìã± Ï†ÅÏö© (MediaPipe)
        function applyLipstick(landmarks) {
            ctx.save();
            ctx.globalAlpha = lipIntensity;
            ctx.fillStyle = 'rgb(' + currentLipColor[0] + ', ' + currentLipColor[1] + ', ' + currentLipColor[2] + ')';
            ctx.globalCompositeOperation = 'multiply';

            drawLipArea(landmarks, LIPS_UPPER);
            drawLipArea(landmarks, LIPS_LOWER);

            ctx.restore();
        }

        // Î∏îÎü¨ÏÖî Ï†ÅÏö© (MediaPipe)
        function applyBlush(landmarks) {
            ctx.save();
            ctx.globalAlpha = blushIntensity * 0.6;
            
            drawBlushArea(landmarks, LEFT_CHEEK);
            drawBlushArea(landmarks, RIGHT_CHEEK);

            ctx.restore();
        }

        // Î¶Ω ÏòÅÏó≠ Í∑∏Î¶¨Í∏∞
        function drawLipArea(landmarks, indices) {
            if (indices.length === 0) return;
            
            ctx.beginPath();
            for (let i = 0; i < indices.length; i++) {
                const index = indices[i];
                if (landmarks[index]) {
                    const x = landmarks[index].x * canvas.width;
                    const y = landmarks[index].y * canvas.height;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
            }
            ctx.closePath();
            ctx.fill();
        }

        // Î∏îÎü¨ÏÖî ÏòÅÏó≠ Í∑∏Î¶¨Í∏∞
        function drawBlushArea(landmarks, indices) {
            if (indices.length === 0) return;
            
            let centerX = 0;
            let centerY = 0;
            let validPoints = 0;
            
            for (let i = 0; i < indices.length; i++) {
                const index = indices[i];
                if (landmarks[index]) {
                    centerX += landmarks[index].x * canvas.width;
                    centerY += landmarks[index].y * canvas.height;
                    validPoints++;
                }
            }
            
            if (validPoints === 0) return;
            
            centerX /= validPoints;
            centerY /= validPoints;
            
            const gradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, 40
            );
            
            gradient.addColorStop(0, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0.8)');
            gradient.addColorStop(0.7, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0.3)');
            gradient.addColorStop(1, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 40, 0, 2 * Math.PI);
            ctx.fill();
        }

        // Í∞ÑÎã®Ìïú Î©îÏù¥ÌÅ¨ÏóÖ Î£®ÌîÑ (ÏñºÍµ¥ Í∞êÏßÄ ÏóÜÏùå)
        function drawSimpleLoop() {
            if (!isRunning || currentMode !== 'basic') return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Î¶ΩÏä§Ìã± ÏòÅÏó≠
            if (lipIntensity > 0) {
                ctx.save();
                ctx.globalAlpha = lipIntensity;
                ctx.fillStyle = 'rgb(' + currentLipColor[0] + ', ' + currentLipColor[1] + ', ' + currentLipColor[2] + ')';
                ctx.beginPath();
                ctx.ellipse(centerX, centerY + 60, 40, 20, 0, 0, 2 * Math.PI);
                ctx.fill();
                ctx.restore();
            }
            
            // Î∏îÎü¨ÏÖî ÏòÅÏó≠
            if (blushIntensity > 0) {
                ctx.save();
                ctx.globalAlpha = blushIntensity * 0.6;
                
                const gradient1 = ctx.createRadialGradient(centerX - 100, centerY - 20, 0, centerX - 100, centerY - 20, 35);
                gradient1.addColorStop(0, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0.8)');
                gradient1.addColorStop(1, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0)');
                
                const gradient2 = ctx.createRadialGradient(centerX + 100, centerY - 20, 0, centerX + 100, centerY - 20, 35);
                gradient2.addColorStop(0, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0.8)');
                gradient2.addColorStop(1, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0)');
                
                ctx.fillStyle = gradient1;
                ctx.beginPath();
                ctx.arc(centerX - 100, centerY - 20, 35, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.fillStyle = gradient2;
                ctx.beginPath();
                ctx.arc(centerX + 100, centerY - 20, 35, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.restore();
            }
            
            requestAnimationFrame(drawSimpleLoop);
        }

        function resetMakeup() {
            lipIntensity = 0;
            blushIntensity = 0;
            document.getElementById('lipIntensity').value = 0;
            document.getElementById('blushIntensity').value = 0;
            
            setTimeout(function() {
                lipIntensity = 0.6;
                blushIntensity = 0.4;

                document.getElementById('blushIntensity').value = 0.4;
            }, 500);
        }

        // ÌôàÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
        function goHome() {
            isRunning = false;
            
            if (currentMode === 'deepar' && deepAR) {
                try {
                    deepAR.shutdown();
                } catch (e) {
                    console.log('DeepAR shutdown error:', e);
                }
                deepAR = null;
            }
            
            if (currentMode === 'basic') {
                if (camera) {
                    try {
                        camera.stop();
                    } catch (e) {
                        console.log('Camera stop error:', e);
                    }
                    camera = null;
                }
                if (faceMesh) {
                    faceMesh = null;
                }
            }
            
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(function(track) {
                    track.stop();
                });
                video.srcObject = null;
            }
            
            currentMode = 'basic';
            document.getElementById('makeupApp').classList.remove('active');
            document.getElementById('homeScreen').style.display = 'block';
        }

        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                goHome();
            } else if (e.key === 'c' || e.key === 'C') {
                if (isRunning) {
                    e.preventDefault();
                    capturePhoto();
                }
            } else if (e.key === 'r' || e.key === 'R') {
                if (isRunning) {
                    e.preventDefault();
                    resetMakeup();
                }
            }
        });
