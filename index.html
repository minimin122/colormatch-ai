<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorMatch AI - DeepAR 하이브리드</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #FEFCF8 0%, #F7E7E1 100%);
            min-height: 100vh;
            color: #3D2E2A;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 40px 20px;
            background: white;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #D4A5A5 0%, #C4A4C7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: #8B7D7B;
            margin-bottom: 30px;
        }

        .start-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .start-btn {
            background: linear-gradient(135deg, #D4A5A5 0%, #E8B4B8 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 165, 165, 0.3);
            transition: transform 0.2s;
        }

        .start-btn.premium {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-2px);
        }

        .makeup-app {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .makeup-app.active {
            display: block;
        }

        .app-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .mode-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .mode-indicator.basic {
            background: linear-gradient(135deg, #E8F5E8 0%, #D4F1D4 100%);
            color: #2D5A2D;
        }

        .mode-indicator.deepar {
            background: linear-gradient(135deg, #FFF9E6 0%, #FFECB3 100%);
            color: #B8860B;
        }

        .app-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .video-section {
            flex: 1;
            position: relative;
        }

        .video-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        #video {
            width: 100%;
            max-width: 640px;
            height: auto;
            transform: scaleX(-1);
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        .status {
            text-align: center;
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
            font-weight: 500;
            background: #F5F2ED;
            color: #8B7D7B;
        }

        .status.success {
            background: #E8F5E8;
            color: #2D5A2D;
        }

        .status.error {
            background: #FEE;
            color: #C66;
        }

        .status.deepar {
            background: linear-gradient(135deg, #FFF9E6 0%, #FFECB3 100%);
            color: #B8860B;
        }

        .controls {
            flex: 0 0 300px;
            background: #F5F2ED;
            padding: 25px;
            border-radius: 15px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #3D2E2A;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .color-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            border-color: #D4A5A5;
            box-shadow: 0 0 0 2px rgba(212, 165, 165, 0.3);
        }

        .slider-group {
            margin-top: 15px;
        }

        .slider-label {
            display: block;
            font-size: 0.9rem;
            color: #8B7D7B;
            margin-bottom: 8px;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #E8E8E8;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D4A5A5 0%, #E8B4B8 100%);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(212, 165, 165, 0.4);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .capture-btn {
            background: linear-gradient(135deg, #D4A5A5 0%, #E8B4B8 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(212, 165, 165, 0.3);
        }

        .reset-btn {
            background: white;
            color: #8B7D7B;
            border: 2px solid #F7E7E1;
        }

        .back-btn {
            background: #F5F2ED;
            color: #3D2E2A;
        }

        .action-btn:hover {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .controls {
                flex: none;
            }
            
            .start-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
    
    <!-- MediaPipe Libraries -->
    <script crossorigin="anonymous" src="https://unpkg.com/@mediapipe/camera_utils/camera_utils.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/@mediapipe/control_utils/control_utils.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/@mediapipe/face_mesh/face_mesh.js"></script>
    
    <!-- DeepAR SDK -->
    <script src="https://cdn.deepar.ai/js/deepar.js"></script>
</head>
<body>
    <div class="container">
        <!-- 홈 화면 -->
        <div class="hero" id="homeScreen">
            <h1>ColorMatch AI</h1>
            <p>실시간 가상 메이크업을 체험해보세요! 🎨<br>기본 모드와 DeepAR 프리미엄 모드 중 선택하세요</p>
            <div class="start-buttons">
                <button class="start-btn" onclick="startApp('basic')">🎨 기본 모드</button>
                <button class="start-btn premium" onclick="startApp('deepar')">✨ DeepAR 프리미엄</button>
            </div>
        </div>

        <!-- 메이크업 앱 -->
        <div class="makeup-app" id="makeupApp">
            <div class="app-header">
                <div class="mode-indicator" id="modeIndicator">기본 모드</div>
                <h2 id="appTitle">실시간 가상 메이크업</h2>
            </div>
            
            <div class="app-container">
                <div class="video-section">
                    <div class="video-container">
                        <video id="video" autoplay playsinline muted></video>
                        <canvas id="canvas"></canvas>
                    </div>
                    <div class="status" id="status">카메라를 초기화하고 있습니다...</div>
                </div>
                
                <div class="controls">
                    <div class="control-group">
                        <div class="control-title">💋 립스틱 컬러</div>
                        <div class="color-grid" id="lipColors">
                            <div class="color-btn active" data-color="199,92,92" style="background: #C75C5C;"></div>
                            <div class="color-btn" data-color="240,128,128" style="background: #F08080;"></div>
                            <div class="color-btn" data-color="255,182,193" style="background: #FFB6C1;"></div>
                            <div class="color-btn" data-color="220,20,60" style="background: #DC143C;"></div>
                            <div class="color-btn" data-color="255,105,180" style="background: #FF69B4;"></div>
                            <div class="color-btn" data-color="139,69,19" style="background: #8B4513;"></div>
                        </div>
                        <div class="slider-group">
                            <label class="slider-label">립스틱 진하기</label>
                            <input type="range" class="slider" id="lipIntensity" min="0" max="1" step="0.1" value="0.6">
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <div class="control-title">🌸 블러셔 컬러</div>
                        <div class="color-grid" id="blushColors">
                            <div class="color-btn active" data-color="255,127,80" style="background: #FF7F50;"></div>
                            <div class="color-btn" data-color="255,160,122" style="background: #FFA07A;"></div>
                            <div class="color-btn" data-color="255,228,225" style="background: #FFE4E1;"></div>
                            <div class="color-btn" data-color="255,182,193" style="background: #FFB6C1;"></div>
                            <div class="color-btn" data-color="255,105,180" style="background: #FF69B4;"></div>
                            <div class="color-btn" data-color="219,112,147" style="background: #DB7093;"></div>
                        </div>
                        <div class="slider-group">
                            <label class="slider-label">블러셔 진하기</label>
                            <input type="range" class="slider" id="blushIntensity" min="0" max="1" step="0.1" value="0.4">
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn capture-btn" onclick="capturePhoto()">📸 사진 저장</button>
                        <button class="action-btn reset-btn" onclick="resetMakeup()">🔄 리셋</button>
                        <button class="action-btn back-btn" onclick="goHome()">← 홈으로</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DeepAR API 키
        const DEEPAR_API_KEY = "3969e67bd55ef187394f0e53d8267334d8fbb9bbecd5ba45e103ee10ec1fc89291d69622791cc735";
        
        // 전역 변수
        let video = null;
        let canvas = null;
        let ctx = null;
        let isRunning = false;
        let currentMode = 'basic';
        let deepAR = null;
        let faceMesh = null;
        let camera = null;
        let currentLipColor = [199, 92, 92];
        let currentBlushColor = [255, 127, 80];
        let lipIntensity = 0.6;
        let blushIntensity = 0.4;

        // 얼굴 랜드마크 인덱스 (MediaPipe)
        const LIPS_UPPER = [61, 84, 17, 314, 405, 320, 307, 375, 321, 308, 324, 318];
        const LIPS_LOWER = [78, 95, 88, 178, 87, 14, 317, 402, 318, 324, 308, 415, 310, 311, 312, 13, 82, 81, 80, 78];
        const LEFT_CHEEK = [116, 117, 118, 119, 120, 121, 126, 142, 36, 205, 206, 207, 213, 192, 147, 123];
        const RIGHT_CHEEK = [345, 346, 347, 348, 349, 350, 451, 452, 453, 464, 435, 410, 454, 323, 361, 340];

        // 앱 시작
        async function startApp(mode) {
            try {
                currentMode = mode;
                document.getElementById('homeScreen').style.display = 'none';
                document.getElementById('makeupApp').classList.add('active');
                
                // 모드 표시 업데이트
                const modeIndicator = document.getElementById('modeIndicator');
                const appTitle = document.getElementById('appTitle');
                
                if (mode === 'deepar') {
                    modeIndicator.textContent = '✨ DeepAR 프리미엄 모드';
                    modeIndicator.className = 'mode-indicator deepar';
                    appTitle.textContent = 'DeepAR 프리미엄 가상 메이크업';
                    updateStatus('🚀 DeepAR 프리미엄 모드로 초기화 중...', 'deepar');
                    await initializeDeepAR();
                } else {
                    modeIndicator.textContent = '🎨 기본 모드';
                    modeIndicator.className = 'mode-indicator basic';
                    appTitle.textContent = '기본 가상 메이크업';
                    updateStatus('카메라 권한을 요청하고 있습니다...', 'normal');
                    await initializeBasicMode();
                }
                
            } catch (error) {
                console.error('앱 시작 오류:', error);
                updateStatus('❌ 초기화에 실패했습니다: ' + error.message, 'error');
            }
        }

        // 기본 모드 초기화 (MediaPipe)
        async function initializeBasicMode() {
            try {
                updateStatus('📚 MediaPipe 라이브러리 확인 중...', 'normal');
                
                // MediaPipe 라이브러리 로딩 대기
                let attempts = 0;
                const maxAttempts = 20;
                
                while (attempts < maxAttempts) {
                    if (typeof FaceMesh !== 'undefined' || typeof window.FaceMesh !== 'undefined') {
                        break;
                    }
                    
                    updateStatus('🔄 MediaPipe 로딩 대기... (' + (attempts + 1) + '/' + maxAttempts + ')', 'normal');
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    attempts++;
                }

                let FaceMeshClass = FaceMesh || window.FaceMesh;
                
                if (!FaceMeshClass) {
                    updateStatus('⚠️ MediaPipe 로드 실패. 기본 카메라 모드로 전환 중...', 'normal');
                    await initializeSimpleMode();
                    return;
                }

                updateStatus('🤖 AI 모델 초기화 중...', 'normal');

                faceMesh = new FaceMeshClass({
                    locateFile: function(file) {
                        return 'https://unpkg.com/@mediapipe/face_mesh/' + file;
                    }
                });

                faceMesh.setOptions({
                    maxNumFaces: 1,
                    refineLandmarks: true,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                faceMesh.onResults(onMediaPipeResults);

                updateStatus('📹 카메라 초기화 중...', 'normal');

                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');

                let CameraClass = Camera || window.Camera;
                
                if (!CameraClass) {
                    updateStatus('📷 기본 카메라 모드로 초기화...', 'normal');
                    await initializeSimpleMode();
                    return;
                }

                camera = new CameraClass(video, {
                    onFrame: async function() {
                        if (isRunning && faceMesh && currentMode === 'basic') {
                            await faceMesh.send({ image: video });
                        }
                    },
                    width: 640,
                    height: 480
                });

                await camera.start();

                setTimeout(function() {
                    if (video.videoWidth > 0 && video.videoHeight > 0) {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        setupControls();
                        isRunning = true;
                        updateStatus('✨ MediaPipe 준비 완료! 얼굴을 화면에 맞춰주세요', 'success');
                    } else {
                        updateStatus('❌ 카메라 초기화에 실패했습니다.', 'error');
                    }
                }, 2000);

            } catch (error) {
                console.error('MediaPipe 초기화 오류:', error);
                updateStatus('🔄 기본 카메라 모드로 대체 초기화 중...', 'normal');
                await initializeSimpleMode();
            }
        }

        // 간단한 카메라 모드 (MediaPipe 없이)
        async function initializeSimpleMode() {
            try {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                
                video.srcObject = stream;
                
                await new Promise(function(resolve) {
                    video.onloadedmetadata = function() {
                        video.play();
                        resolve();
                    };
                });
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                setupControls();
                isRunning = true;
                updateStatus('✨ 기본 모드 준비 완료! (얼굴 추적 없음)', 'success');
                drawSimpleLoop();

            } catch (error) {
                console.error('기본 카메라 모드 오류:', error);
                updateStatus('❌ 카메라 접근이 거부되었습니다.', 'error');
            }
        }

        // DeepAR 모드 초기화
        async function initializeDeepAR() {
            try {
                updateStatus('🔍 DeepAR 환경 확인 중...', 'deepar');
                
                // 브라우저 호환성 확인
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('이 브라우저는 카메라를 지원하지 않습니다.');
                }

                // DeepAR 라이브러리 로딩 확인
                updateStatus('⏳ DeepAR 라이브러리 로딩 중...', 'deepar');
                
                for (let i = 0; i < 30; i++) {
                    if (typeof DeepAR !== 'undefined') {
                        updateStatus('✅ DeepAR 라이브러리 로드 완료', 'deepar');
                        break;
                    }
                    updateStatus('⏳ DeepAR 로딩 중... (' + (i + 1) + '/30)', 'deepar');
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                if (typeof DeepAR === 'undefined') {
                    throw new Error('DeepAR 라이브러리를 로드할 수 없습니다. 인터넷 연결 상태를 확인해주세요.');
                }

                updateStatus('🔑 DeepAR API 키 검증 중...', 'deepar');
                
                // API 키 검증
                console.log('DeepAR API Key 길이:', DEEPAR_API_KEY.length);
                console.log('DeepAR API Key 첫 20자:', DEEPAR_API_KEY.substring(0, 20));
                
                if (!DEEPAR_API_KEY || DEEPAR_API_KEY.length < 70) {
                    throw new Error('DeepAR API 키가 올바르지 않습니다. 현재 길이: ' + DEEPAR_API_KEY.length + ', 필요: 70자 이상');
                }

                canvas = document.getElementById('canvas');
                
                updateStatus('🚀 DeepAR 엔진 초기화 중...', 'deepar');

                // DeepAR 초기화
                deepAR = new DeepAR({
                    licenseKey: DEEPAR_API_KEY,
                    canvas: canvas,
                    deeparWasmPath: 'https://cdn.deepar.ai/js/',
                    callbacks: {
                        onInitialize: function() {
                            console.log('✅ DeepAR 초기화 완료');
                            updateStatus('📹 카메라 시작 중...', 'deepar');
                            
                            // 카메라 시작
                            deepAR.startCamera(true).then(function() {
                                setupControls();
                                isRunning = true;
                                updateStatus('🎉 DeepAR 프리미엄 모드 완전 활성화!', 'success');
                            }).catch(function(cameraError) {
                                console.error('DeepAR 카메라 오류:', cameraError);
                                updateStatus('❌ 카메라 접근 실패. 권한을 확인해주세요.', 'error');
                            });
                        },
                        onCameraPermissionAsked: function() {
                            updateStatus('📹 카메라 권한을 허용해주세요', 'deepar');
                        },
                        onCameraPermissionGranted: function() {
                            updateStatus('✅ 카메라 권한 허용됨', 'deepar');
                        },
                        onCameraPermissionDenied: function() {
                            updateStatus('❌ 카메라 권한이 거부되었습니다', 'error');
                        },
                        onFaceVisibilityChanged: function(visible) {
                            if (visible) {
                                updateStatus('👤 얼굴 감지! DeepAR 고급 추적 활성화', 'success');
                            } else {
                                updateStatus('👀 얼굴을 화면 중앙에 맞춰주세요', 'deepar');
                            }
                        },
                        onVideoStarted: function() {
                            console.log('✅ DeepAR 비디오 시작됨');
                        },
                        onError: function(error) {
                            console.error('DeepAR 런타임 오류:', error);
                            updateStatus('❌ DeepAR 오류: ' + error, 'error');
                            
                            // 구체적 오류 메시지
                            if (error.includes('license') || error.includes('key')) {
                                updateStatus('🔑 라이선스 오류: API 키를 확인해주세요', 'error');
                            } else if (error.includes('camera')) {
                                updateStatus('📹 카메라 오류: 다른 앱에서 사용 중일 수 있습니다', 'error');
                            }
                        }
                    }
                });

            } catch (error) {
                console.error('DeepAR 초기화 실패:', error);
                updateStatus('❌ DeepAR 초기화 실패: ' + error.message, 'error');
                
                setTimeout(async function() {
                    updateStatus('🔄 기본 모드(MediaPipe)로 자동 전환 중...', 'normal');
                    currentMode = 'basic';
                    
                    // 모드 표시기 업데이트
                    const modeIndicator = document.getElementById('modeIndicator');
                    const appTitle = document.getElementById('appTitle');
                    modeIndicator.textContent = '🎨 기본 모드 (자동 전환됨)';
                    modeIndicator.className = 'mode-indicator basic';
                    appTitle.textContent = '기본 가상 메이크업';
                    
                    await initializeBasicMode();
                }, 3000);
            }
        }

        // MediaPipe 얼굴 감지 결과 처리
        function onMediaPipeResults(results) {
            if (!isRunning || !ctx || currentMode !== 'basic') return;

            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                updateStatus('👤 얼굴이 인식되었어요! 컬러를 선택해보세요', 'success');
                const landmarks = results.multiFaceLandmarks[0];
                
                if (blushIntensity > 0) {
                    applyBlush(landmarks);
                }

                if (lipIntensity > 0) {
                    applyLipstick(landmarks);
                }
            } else {
                updateStatus('얼굴을 화면 중앙에 맞춰주세요', 'normal');
            }

            ctx.restore();
        }

        // 립스틱 적용 (MediaPipe)
        function applyLipstick(landmarks) {
            ctx.save();
            ctx.globalAlpha = lipIntensity;
            ctx.fillStyle = 'rgb(' + currentLipColor[0] + ', ' + currentLipColor[1] + ', ' + currentLipColor[2] + ')';
            ctx.globalCompositeOperation = 'multiply';

            drawLipArea(landmarks, LIPS_UPPER);
            drawLipArea(landmarks, LIPS_LOWER);

            ctx.restore();
        }

        // 블러셔 적용 (MediaPipe)
        function applyBlush(landmarks) {
            ctx.save();
            ctx.globalAlpha = blushIntensity * 0.6;
            
            drawBlushArea(landmarks, LEFT_CHEEK);
            drawBlushArea(landmarks, RIGHT_CHEEK);

            ctx.restore();
        }

        // 립 영역 그리기
        function drawLipArea(landmarks, indices) {
            if (indices.length === 0) return;
            
            ctx.beginPath();
            for (let i = 0; i < indices.length; i++) {
                const index = indices[i];
                if (landmarks[index]) {
                    const x = landmarks[index].x * canvas.width;
                    const y = landmarks[index].y * canvas.height;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
            }
            ctx.closePath();
            ctx.fill();
        }

        // 블러셔 영역 그리기
        function drawBlushArea(landmarks, indices) {
            if (indices.length === 0) return;
            
            let centerX = 0;
            let centerY = 0;
            let validPoints = 0;
            
            for (let i = 0; i < indices.length; i++) {
                const index = indices[i];
                if (landmarks[index]) {
                    centerX += landmarks[index].x * canvas.width;
                    centerY += landmarks[index].y * canvas.height;
                    validPoints++;
                }
            }
            
            if (validPoints === 0) return;
            
            centerX /= validPoints;
            centerY /= validPoints;
            
            const gradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, 40
            );
            
            gradient.addColorStop(0, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0.8)');
            gradient.addColorStop(0.7, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0.3)');
            gradient.addColorStop(1, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 40, 0, 2 * Math.PI);
            ctx.fill();
        }

        // 간단한 메이크업 루프 (얼굴 감지 없음)
        function drawSimpleLoop() {
            if (!isRunning || currentMode !== 'basic') return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // 립스틱 영역
            if (lipIntensity > 0) {
                ctx.save();
                ctx.globalAlpha = lipIntensity;
                ctx.fillStyle = 'rgb(' + currentLipColor[0] + ', ' + currentLipColor[1] + ', ' + currentLipColor[2] + ')';
                ctx.beginPath();
                ctx.ellipse(centerX, centerY + 60, 40, 20, 0, 0, 2 * Math.PI);
                ctx.fill();
                ctx.restore();
            }
            
            // 블러셔 영역
            if (blushIntensity > 0) {
                ctx.save();
                ctx.globalAlpha = blushIntensity * 0.6;
                
                const gradient1 = ctx.createRadialGradient(centerX - 100, centerY - 20, 0, centerX - 100, centerY - 20, 35);
                gradient1.addColorStop(0, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0.8)');
                gradient1.addColorStop(1, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0)');
                
                const gradient2 = ctx.createRadialGradient(centerX + 100, centerY - 20, 0, centerX + 100, centerY - 20, 35);
                gradient2.addColorStop(0, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0.8)');
                gradient2.addColorStop(1, 'rgba(' + currentBlushColor[0] + ', ' + currentBlushColor[1] + ', ' + currentBlushColor[2] + ', 0)');
                
                ctx.fillStyle = gradient1;
                ctx.beginPath();
                ctx.arc(centerX - 100, centerY - 20, 35, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.fillStyle = gradient2;
                ctx.beginPath();
                ctx.arc(centerX + 100, centerY - 20, 35, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.restore();
            }
            
            requestAnimationFrame(drawSimpleLoop);
        }

        // 컨트롤 설정
        function setupControls() {
            // 립스틱 컬러 선택
            const lipColorButtons = document.querySelectorAll('#lipColors .color-btn');
            for (let i = 0; i < lipColorButtons.length; i++) {
                lipColorButtons[i].addEventListener('click', function() {
                    for (let j = 0; j < lipColorButtons.length; j++) {
                        lipColorButtons[j].classList.remove('active');
                    }
                    this.classList.add('active');
                    currentLipColor = this.dataset.color.split(',').map(Number);
                });
            }

            // 블러셔 컬러 선택
            const blushColorButtons = document.querySelectorAll('#blushColors .color-btn');
            for (let i = 0; i < blushColorButtons.length; i++) {
                blushColorButtons[i].addEventListener('click', function() {
                    for (let j = 0; j < blushColorButtons.length; j++) {
                        blushColorButtons[j].classList.remove('active');
                    }
                    this.classList.add('active');
                    currentBlushColor = this.dataset.color.split(',').map(Number);
                });
            }

            // 슬라이더
            document.getElementById('lipIntensity').addEventListener('input', function() {
                lipIntensity = parseFloat(this.value);
            });

            document.getElementById('blushIntensity').addEventListener('input', function() {
                blushIntensity = parseFloat(this.value);
            });
        }

        // 상태 업데이트
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status';
            if (type && type !== 'normal') {
                status.classList.add(type);
            }
        }

        // 사진 캡처
        function capturePhoto() {
            if (currentMode === 'deepar' && deepAR) {
                // DeepAR 캡처
                deepAR.takeScreenshot().then(function(screenshot) {
                    const a = document.createElement('a');
                    a.href = screenshot;
                    a.download = 'deepar-makeup-' + Date.now() + '.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    updateStatus('📸 DeepAR 프리미엄 사진이 저장되었습니다!', 'success');
                    setTimeout(function() {
                        updateStatus('✨ DeepAR 프리미엄 모드 준비 완료!', 'success');
                    }, 2000);
                }).catch(function(error) {
                    console.error('DeepAR 캡처 오류:', error);
                    updateStatus('❌ 사진 캡처에 실패했습니다.', 'error');
                });
            } else {
                // 기본 모드 캡처
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                if (!video || !video.videoWidth) {
                    updateStatus('❌ 비디오가 준비되지 않았습니다.', 'error');
                    return;
                }
                
                tempCanvas.width = video.videoWidth;
                tempCanvas.height = video.videoHeight;
                
                tempCtx.save();
                tempCtx.scale(-1, 1);
                tempCtx.drawImage(video, -tempCanvas.width, 0, tempCanvas.width, tempCanvas.height);
                tempCtx.restore();
                
                if (canvas) {
                    tempCtx.drawImage(canvas, 0, 0);
                }
                
                tempCanvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'basic-makeup-' + Date.now() + '.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    updateStatus('📸 기본 모드 사진이 저장되었습니다!', 'success');
                    setTimeout(function() {
                        updateStatus('✨ 기본 모드 준비 완료! 컬러를 선택해보세요', 'success');
                    }, 2000);
                }, 'image/png');
            }
        }

        // 메이크업 리셋
        function resetMakeup() {
            lipIntensity = 0;
            blushIntensity = 0;
            document.getElementById('lipIntensity').value = 0;
            document.getElementById('blushIntensity').value = 0;
            
            setTimeout(function() {
                lipIntensity = 0.6;
                blushIntensity = 0.4;
                document.getElementById('lipIntensity').value = 0.6;
                document.getElementById('blushIntensity').value = 0.4;
            }, 500);
        }

        // 홈으로 돌아가기
        function goHome() {
            isRunning = false;
            
            if (currentMode === 'deepar' && deepAR) {
                try {
                    deepAR.shutdown();
                } catch (e) {
                    console.log('DeepAR shutdown error:', e);
                }
                deepAR = null;
            }
            
            if (currentMode === 'basic') {
                if (camera) {
                    try {
                        camera.stop();
                    } catch (e) {
                        console.log('Camera stop error:', e);
                    }
                    camera = null;
                }
                if (faceMesh) {
                    faceMesh = null;
                }
            }
            
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(function(track) {
                    track.stop();
                });
                video.srcObject = null;
            }
            
            currentMode = 'basic';
            document.getElementById('makeupApp').classList.remove('active');
            document.getElementById('homeScreen').style.display = 'block';
        }

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                goHome();
            } else if (e.key === 'c' || e.key === 'C') {
                if (isRunning) {
                    e.preventDefault();
                    capturePhoto();
                }
            } else if (e.key === 'r' || e.key === 'R') {
                if (isRunning) {
                    e.preventDefault();
                    resetMakeup();
                }
            }
        });

        console.log('✅ ColorMatch AI 하이브리드 버전 준비 완료!');
        console.log('🔑 DeepAR API Key:', DEEPAR_API_KEY.substring(0, 20) + '...');
        console.log('⌨️ 단축키: ESC=홈, C=캡처, R=리셋');
        console.log('🎯 기본 모드: MediaPipe 얼굴 추적, DeepAR 모드: 고급 얼굴 추적');
    </script>
